<h1 mat-dialog-title>Edit Widget</h1>
<div mat-dialog-content>
  <p>What's your location ?</p>
  <mat-form-field>
    <mat-label>Current City</mat-label>
    <input matInput [(ngModel)]="data.city">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button [mat-dialog-close]="data.city" cdkFocusInitial>Apply</button>
</div>
