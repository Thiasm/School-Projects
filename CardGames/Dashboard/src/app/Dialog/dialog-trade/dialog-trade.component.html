<h1 mat-dialog-title>Edit Widget</h1>
<div mat-dialog-content>
  <p>What's the Symbol ?</p>
  <mat-form-field>
    <mat-label>Current Symbol</mat-label>
    <input matInput [(ngModel)]="data.symbol">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button [mat-dialog-close]="data.symbol" cdkFocusInitial>Apply</button>
</div>
