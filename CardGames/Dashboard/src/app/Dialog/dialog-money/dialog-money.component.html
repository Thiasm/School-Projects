<h1 mat-dialog-title>Change Widget</h1>
<div mat-dialog-content>
  <p>What's current the Change ?</p>
  <mat-form-field>
    <mat-label>Current Change</mat-label>
    <input matInput [(ngModel)]="data.change">
  </mat-form-field>
  <p>What's the Change to compare ?</p>
  <mat-form-field>
    <mat-label>Second Change</mat-label>
    <input matInput [(ngModel)]="data.changeSec">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button style="margin-left: 50px;" mat-flat-button [mat-dialog-close]="data" color="primary" cdkFocusInitial>Apply</button>
</div>
